<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="resources/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="resources/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4294dbd806.js" crossorigin="anonymous"></script> 
</head>
<body>

    <!--Navbar Component-->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <!--Navbar name-->
        <span id="navbar-name" class="navbar-brand mb-0 h2">Genaro Tabare</span>

        <!--Navbar right margin (contacts and login btn)-->
        <div id="navbar-right-margin">
            <ul id="navbar-contact">

                <li class="navbar-contact-item">
                    <a href="https://www.instagram.com/tureskao/">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="navbar-contact-item">
                    <a href="https://www.facebook.com/Tureskao">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </li>
                <li class="navbar-contact-item">
                    <a href="">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </li>
                <li class="navbar-contact-item">
                    <a href="">
                        <i class="fab fa-github-square"></i>
                    </a>
                </li>
                <li class="navbar-contact-item">       
                    <form>
                        <button id="login-btn" class="btn btn-outline-success btn-sm" type="button">Login</button>
                    </form>
                </li>
            </ul>

        </div>


    </nav>

    <br>

    <!--First card (Profile)-->
    <div id="first-card" class="container">
        
        <div class="card mb-3">
            <img id="portfolio-banner" class="card-img-top" src="/resources/img/bootstrap-social.png" alt="Card image cap" >

            
            <div class="card-body" id="portfolio-profile">
                
                <!-- Profile picture & Edit btn -->
                <div class="row">
                    <div class="col-md-4">
                        <img id="portfolio-pfp" src="/resources/img/Pixelart.png">
                        <a id="edit-profile" href="#">
                            <i class="fa-solid fa-pencil"></i> 
                        </a>
                    </div>      
                </div>
                
                <!-- Profile content -->
                <div class="row">
                    <div class="col-md-8">
                        <h5 class="card-title">Genaro Tomás Tabare</h5>
                        <p class="card-text">Desarrollador Fullstack Jr.</p>
                        <p class="card-text"><small class="text-muted">Rosario, Santa Fe (Argentina)</small> 
                        <small class="text-muted"><a href="#">Información de contacto</a></small></p>
                    </div>   
                </div>
                    
            <br>

                <!-- Profile btns  -->
                <div class="row">
                    <div class="col-md-6">
                        <ul id="portfolio-btns">
                            <li class="profile-contact-item">       
                                <form>
                                    <button id="iAmInterested-btn" class="btn btn-primary btn-sm" type="button">Tengo interés en</button>
                                </form>
                            </li>
                            <li class="profile-contact-item">       
                                <form>
                                    <button id="addSection-btn" class="btn btn-sm" type="button">Añadir sección</button>
                                </form>
                            </li>
                            <li class="profile-contact-item">       
                                <form>
                                    <button id="more-btn" class="btn btn-sm" type="button">Más</button>
                                </form>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-6">
                        <!--empty space-->
                    </div>

                </div>


            </div>
        </div>
    </div>


    <!--Second Card (About card)-->
    <div id="second-card" class="container">
        
        <div class="card mb-3">
            <div class="card-body">
                
                <!--About Title and edit-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between">
                            <h4>Acerca de</h4>
                            <a id="edit-about" href="#">
                                <i class="fa-solid fa-pencil"></i> 
                            </a>
                        </div>
                    </div>
                        
                </div>
                
                <!-- About Content -->
                <div class="row">
                    <div class="col-md-12">
                        <p>Programador, estudiante de Desarrollo de Software y programación FullStack</p>
                    </div>
                </div>
            </div>
        </div>



    </div>
   
   
    <!-- Third card (Experience and Education)-->

    <div id="third-card" class="container">

        <div class="card mb-3">

            <div class="card-body">
                <div id="Experience header" class="row">
        
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between">
                            <h4>Experiencia</h4>
                            <a id="edit-experience" href="#">
                                <i class="fa-solid fa-pencil"></i> 
                            </a>
                        </div>
                    </div>
            
                </div>
            </div>

        </div>

    </div>

    <script src="resources/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
